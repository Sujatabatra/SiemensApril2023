<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>

    $(function(){
        $("#hidebtn").click(function(){
            $("#para1").hide();
        })
        $("#showbtn").click(function(){
            $("#para1").show();
        })
    })
</script>
<body>
    <h1>Demonstrating click event with jquery</h1>
    <p id="para1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        <br>Fugiat, molestiae, ipsa aliquam saepe,
        <br>laboriosam cupiditate accusantium libero eos hic magnam possimus 
        <br>odit quis quod obcaecati ipsam impedit minima ipsum dolores.</p>

        <button id="hidebtn">Hide Text</button>
        <button id="showbtn">Show Text</button>
</body>
</html>
