<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .pa{
        color:brown;
    }
    p{
        color:blue;
    }

    #p2{
        color:cadetblue;
    }
    
    #p2{
        color:red;
    }
</style>
</head>
<body>
    <h1>Demonstrating Specificity in CSS</h1>
    <p id="p1" class="pa">Para 1</p>
    <p id="p2" class="pa">Para  2</p>
    <p id="p3" class="pa">Para 3</p>
    <p id="p4" class="pb">Para 4</p>
</body>
</html>
