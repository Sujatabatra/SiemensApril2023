<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Styling</title>
    <style>
        nav{
            background-color: gray;
            width:fit-content;
        }
        a{
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            text-decoration: none;
        }
        a:link{
            color:brown
        }
        a:hover{
            color:white;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Demonstrating Link Styling</h1>
    <nav>
    <a href="#">First Link</a><br><br>
    <a href="#">Second Link</a><br><br>
    <a href="#">Third Link</a><br><br>
    <a href="#">Fourth Link</a><br><br>
    <a href="#">Fifth Link</a><br><br>
    </nav>
</body>
</html>
