<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling Page</title>
    <style>
        ol{
            list-style-type:lower-roman;
        }
        ul{
            list-style-type: circle;
        }
        #ul1{
            list-style-image: url('bullet.png');
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Demonstrating List Styling</h1>
    <h2>Ordered List</h2>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ul>

    <ul id="ul1">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ul>
</body>
</html>
