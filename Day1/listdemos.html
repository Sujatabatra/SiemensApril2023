<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demonstrating Lists</h1>
    <h2>Fruits</h2>
    <ul><!--Unordered List-->
        <li><!--List Item-->
            Apple
        </li>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Water Melon</li>
        <li>Orange</li>
    </ul>
    
    <hr>
    
    <h2>Fruits</h2>
    <ol><!--Ordered List-->
        <li><!--List Item-->
            Apple
        </li>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Water Melon</li>
        <li>Orange</li>
    </ol>

    <dl><!--Definition List-->
        <dt>HTML</dt><!--Definition Term-->
        <!--Definition Description-->
        <dd>HTML is client side markup language used to display web pages</dd>
        <dt>C++</dt>
        <dd>Object Oriented Programing Language</dd>
    </dl>
</body>
</html>
