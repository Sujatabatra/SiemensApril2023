<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Form Tag</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <h1>Employee Details</h1>
    <!--
    <form action="./servercomponent" id="empform">
    -->
    <form id="empform">
        Employee Code: <input type="text" name="eid" autocomplete="off" required><br><br>
        Employee Name: <input type="text" name="ename" placeholder="Employee Name"><br><br>
        Employee Password : <input type="password" name="epwd"><br><br>
        Employee Gender : <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br><br>
        Employee Department : <select>
            <option>Sales</option>
            <option>IT</option>
            <option>HR</option>
        </select><br><br>
        Employee Hobbies : <input type="checkbox" name="hobbies" value="reading">Reading
        <input type="checkbox" name="hobbies" value="travelling">Travelling
        <input type="checkbox" name="hobbies" value="cooking">Cooking
        <br><br>
        Favourite Color : <input type="color" name="favColor"><br><br>
        Date of Joining : <input type="date" name="doj"><br><br>
        Employee Email ID : <input type="email" name="mailid"><br><br>
        Upload Photo : <input type="file" name="pic"><br><br>
        Employee Age : <input type="number" min="18" max="60"><br><br>
        <input type="submit" value="Save To File" formaction="./savefile">
        <input type="submit" value="Save To DB" formaction="./savedb">
    </form>

    Employee Address : <input type="text" name="addr" form="empform">
</body>
</html>
