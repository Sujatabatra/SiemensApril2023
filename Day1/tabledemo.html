<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Table Tag</title>
</head>
<body>
    <h1>Demonstrating Table Tag</h1>
    <table border="1">
        
        <tr>
            <th>S.No.</th><!--table heading-->
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <!--table row-->
        <tr>
            <!--Table data-->
            <td>1</td>
            <td>AAAA</td>
            <td>English</td>
            <td>89</td>
        </tr>
        <tr>
            <!--Table data-->
            <td rowspan="2">2</td>
            <td rowspan="2">BBBB</td>
            <td>English</td>
            <td>95</td>
        </tr>
        <tr>
            <!--Table data-->
            <!--
            <td>2</td>
            <td>BBBB</td>-->
            <td>Science</td>
            <td>89</td>
        </tr>
        <tr>
            <!--Table data-->
            <td>3</td>
            <td>CCCC</td>
            <td>English</td>
            <td>78</td>
        </tr>
        <tr>
            <!--Table data-->
            <td rowspan="3">4</td>
            <td rowspan="3">DDDD</td>
            <td>English</td>
            <td>98</td>
        </tr>
        <tr>
            <!--Table data-->
            <!--
            <td>4</td>
            <td>DDDD</td>-->
            <td>Maths</td>
            <td>96</td>
        </tr>
        <tr>
            <!--Table data-->
            <!--
            <td>4</td>
            <td>DDDD</td>-->
            <td>Science</td>
            <td>78</td>
        </tr>
        <tr>
            <td colspan="3">Total Marks</td>
            <td>560</td>
        </tr>
    </table>
</body>
</html>
