<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siemens UI Batch Jewellery Store </title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>

        $(document).ready(function(){
            $("#bangle").mouseenter(function(){
                $("#detailsDiv").load("bangles.txt")
            });
            $("#ring").mouseenter(function(){
                $("#detailsDiv").load("rings.txt")
            });
            $("#necklace").mouseenter(function(){
                $("#detailsDiv").load("necklace.txt")
            })

        })
    </script>
</head>
<body>
    <h1>Welcome to Siemens UI Batch Jewellery Store!</h1>
    <img id="bangle" src="bangles.jpg">
    <img id="ring" src="rings.jpg">
    <img id="necklace" src="necklaces.jpg">
    <div id="detailsDiv">

    </div>
</body>
</html>
