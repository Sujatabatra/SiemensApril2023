<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addValues(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var sumResult=parseInt(n1)+parseInt(n2);
            document.getElementById("result").innerHTML="Sum : "+sumResult;
        }
    </script>
</head>
<body>
    
    <form>
        <input type="text" placeholder="First Number" id="num1"><br><br>
        <input type="text" placeholder="Second Number" id="num2"><br><br>
        <input type="button" value="Sum" onclick="addValues();">
    </form>
    <div id="result">

    </div>
</body>
</html>
